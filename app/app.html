<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DirMonitor</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/sweetalert/dist/sweetalert.css">


    <script>window.$ = window.jQuery = require('jquery');</script>
    <!--<script>var bootstrap = require('bootstrap');</script>-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="helpers/functions.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <!-- Nav tabs -->
            <ul class="nav nav-pills" role="tablist" id="upTabs">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content monitors">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="well text-center">
                        <button class="btn btn-lg btn-primary addNewTab">Add New Tab</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="template">
            <div class="monitor col-lg-12" data-what="start" data-uid="">
                <div class="row">
                    <div class="well">
                        <div class="buttons text-center">
                            <button class="btn btn-lg btn-primary btnClick">Click and Chose a Directory to Monitor</button>
                            <button class="btn btn-lg btn-primary btnClick" data-what="clear">Clear Events</button>
                            <button class="btn btn-lg btn-primary btnClick" data-what="clearLogs">Clear Logs</button>
                        </div>
                        <div class="selectedDir text-center">No directory selected yet!</div>
                    </div>
                </div>

                <div class="row">
                    <div class="hide formTextToSearch_div_tpl">
                        <div class="singleConflict">
                            <div class="form-group">
                                <label>Text to search:</label>
                                <input type="text" class="form-control textToFind" placeholder="Ex: Yahoo">
                            </div>
                            <div class="form-group">
                                <label>Text to replace with:</label>
                                <input type="text" class="form-control textToReplace" placeholder="Ex: Google">
                            </div>
                            <div class="form-group">
                                <div class="input-group-addon cp removeThis"><span class="glyphicon glyphicon-remove"></span></div>
                            </div>
                        </div>
                    </div>
                    <form class="form-horizontal1 form-inline formTextToSearch">
                        <div class="conflictArrays col-lg-12"></div>
                        <button class="btn ftts_add" type="button">Add (Add new Conflict search-replace)</button>
                        <button class="btn ftts_ok" type="button">OK (Refresh Conflicts Arrays)</button>
                    </form>
                </div>

                <div class="row">
                    <h2 class="text-center">Logs</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Log</th>
                        </tr>
                        </thead>
                        <tbody class="tBodyLog">
                        <tr>
                            <th scope="row">1</th>
                            <td>log here...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <h2 class="text-center">Events</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Action</th>
                                <th>File path</th>
                                <!--<th>Stats</th>-->
                            </tr>
                        </thead>
                        <tbody class="tBodyEvents">
                            <tr>
                                <th scope="row">1</th>
                                <td>file</td>
                                <td>change</td>
                                <td>/a/b/c/d/file.txt</td>
                                <!--<td>stats</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="helpers/bs_tab.js"></script>
    <script>
        var tabs = $("ul.nav-pills");
    </script>


</body>
</html>
